name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-github:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create .npmrc for GitHub Packages
        run: |
          cat << EOF > "$HOME/.npmrc"
          @mithun50:registry=https://npm.pkg.github.com/
          //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package name and publish
        run: |
          sed -i 's/"name": "groq-rag"/"name": "@mithun50\/groq-rag"/' package.json
          npm publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
